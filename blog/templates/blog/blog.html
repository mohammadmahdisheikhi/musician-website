<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>

    <!-- Load the static template tag -->
    {% load static %}

    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <!-- Removed external conflicting stylesheets -->
</head>
<body dir="rtl" style="font-family: 'Vazirmatn', sans-serif; background-color: #222; color: #fefefe;">

    <!-- Header -->
    <header style="background-color: #333; padding: 20px 20px;">
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <div class="logo">
                <a href="#" style="display: flex; text-align: right; color: white; font-size: 24px; text-decoration: none;">سروش یغمایی</a>
            </div>
            <nav style="margin-right: auto;">
                <ul style="display: flex; flex-direction: row; align-items: start; justify-content: start; list-style: none; margin: 0; padding: 0;">
                    <li style="margin-right: 20px;"><a href="{% url 'indexfa' %}" style="color: white; text-decoration: none;">خانه</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Blog Detail Section -->
    <div class="container" style="width: 90%; max-width: 1200px; margin: 90px auto; padding: 20px; background-color: #444; border-radius: 10px;">
        <a href="{% url 'blog_list' %}" class="back-link" style="display: inline-block; margin-bottom: 20px; font-size: 18px; color: white; text-decoration: none;">&larr; بازگشت به لیست بلاگ‌ها</a>
        <h1 style="color: #f9f9f9; margin-bottom: 20px;">{{ blog.title }}</h1>
        <div class="blog-content">
            <p style="color: #fefefe; line-height: 1.6;">{{ blog.text }}</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-4.1.2/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap-4.1.2/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/easing/easing.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
